$def with(data, quote)

$var title:$data['name']
<div>
<img class="cover-img" src=$data['img']>
	<div class="book-content">
	    <div class="book-title">Name: $data['name']</div>

	    <div class="author">Author: $data['composer']</div>
	    <h5>Albüm İçeriği</h5>
	    <div class="price">Price: $data['price']</div>
	    $for music in data['content']:
	    	<li>$music</li>
	    
	</div>
</div>
